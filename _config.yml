#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc_ads: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      related: true
      author_profile: true
      toc_ads: true
      toc_sticky: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      related: true
      author_profile: false
      share: true
      toc_ads: true
      toc_sticky: true
